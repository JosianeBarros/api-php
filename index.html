<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Cadastro de livros</title>
</head>
<body>
    <h1>Cadastre um livro</h1>

    <form id="formulario" method="post">
        <label>Nome:</label>
        <input type="text" id="nome" name="nome">

        <label>Autor:</label>
        <input type="text" id="autor" name="autor">

        <label>Editora:</label>
        <input type="text" id="editora" name="editora">

        <label>Número de páginas:</label>
        <input type="number" id="paginas" name="paginas" min="1">

        <label>Ano da publicação:</label>
        <input type="number" id="ano" name="ano">

        <label>Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="0">

        <input type="submit" value="Cadastrar">
    </form>

    <button onclick="lista()">Lista de livros cadastrados</button>

    <div id="read"></div>
    
    <script src="script.js"></script>
</body>
</html>
